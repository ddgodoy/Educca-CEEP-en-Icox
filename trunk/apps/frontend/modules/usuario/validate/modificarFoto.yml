methods:
  post: [file]

names:
  file:
    required: true
    file: true
    required_msg: Por favor, introduzca el fichero
    validators: fileValidator

fileValidator:
  class: sfFileValidator
  param:
    max_size: 3000000
    max_size_error: Tama√±o maximo 3Mb
    mime_types:
        - 'image/jpeg'
        - 'image/pjpeg'
        - 'image/jpg'
    mime_types_error: Solo se permiten el formato JPG
    file:        file