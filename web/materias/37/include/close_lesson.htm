<HTML>
<HEAD>
<script	language=javascript	src="ADL_APIWrapper.js"></script>
<script	language=javascript	src="ADL_SCOFunctions.js"></script>
<script	language=javascript	src="utils.js"></script>
<TITLE> Close SCO </TITLE>
<SCRIPT LANGUAGE="JavaScript"><!--
var bInitialized = LMSIsInitialized();
var score = QueryString("score");
var session_time = QueryString("session_time");
var lesson_state = doLMSGetValue("cmi.core.lesson_status");
if (score!="") doLMSSetValue("cmi.core.score.raw",score);
if (session_time!="") doLMSSetValue("cmi.core.session_time",unescape(session_time));
//-->
</SCRIPT>

<SCRIPT LANGUAGE="JavaScript">
function unloadThisLesson(){
  if (bInitialized)
  {
	if (lesson_state!='passed')
	{
		unloadPage('incomplete');
	}
	else
	{
		unloadPage('passed');				
	}
  }
}
function quitThisLesson(){
 if (bInitialized)
  {
	if (lesson_state!='passed')
		doQuit('incomplete')
	else
		doQuit('passed');				
  }
  bInitialized = false; 
  window.close();
}
</SCRIPT>


</HEAD>

<body onunload="JavaScrip:unloadThisLesson();">

<form name="form1">
  <table cols="3"	width="100%" align="center">
    <tr> 
      <td align="middle"> <input type = "button" value	= "  Close Window " onClick = "this.disabled=true; quitThisLesson();" id=button1 name=button1>
      </td>
    </tr>
  </table>
</form>

</BODY>
</HTML>
